<!DOCTYPE html>
<html xmlns:th="http://www.tyhmeleaf.org"
 	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

<div th:fragment="addLanguage">
	<div class="row">
		<div class="form-group col-lg-3">
			<label class="label-control">단어</label>
			<input type="text" name="langWord" class="form-control col-lg-3">
		</div>
		<div class="form-group col-lg-3">
			<label>뜻</label>
			<input type="text" name="langMeaning"  class="form-control col-lg-3">
		</div>
		<div class="form-group col-lg-3">
			<label>메모</label>
			<input type="text" name="langEtc"  class="form-control col-lg-3">
		</div>
		<div class="form-group col-lg-1">
		<button type="button" id="addLanguageBtn" class="btn btn-warning">등록</button>
		</div>
	</div>
</div>
