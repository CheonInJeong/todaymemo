<!DOCTYPE html>
<html xmlns:th="http://www.tyhmeleaf.org"
 	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

<div th:fragment="addLanguage">
	<div class="row" style="margin-left:50px; margin-bottom:20px;">
		<div class="form-group col-lg-3 col-mg-3 col-sm-3 col-xs-3 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xm-offset-1">
			<label class="label-control">단어</label>
			<input type="text" name="langWord" class="form-control col-lg-3">
		</div>
		<div class="form-group col-lg-3 col-mg-3 col-sm-3 col-xs-3">
			<label>뜻</label>
			<input type="text" name="langMeaning"  class="form-control col-lg-3 ">
		</div>
		<div class="form-group col-lg-3 col-mg-3 col-sm-3 col-xs-3">
			<label>메모</label>
			<input type="text" name="langEtc"  class="form-control col-lg-3">
		</div>
		<div class="form-group col-lg-1 col-mg-1 col-sm-1 col-xs-1">
		<button type="button" id="addLanguageBtn" class="btn btn-warning" style="margin-top:23px;">등록</button>
		</div>
		<div class="col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xm-offset-1"></div>
	</div>
</div>
